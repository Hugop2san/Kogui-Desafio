{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora com Histórico</title>
  <link rel="stylesheet" href="{% static 'frontend/style.css' %}">
</head>
<body>
  <div class="container">
    <h1>API Calculadora</h1>

    <!-- LOGIN -->
    <div id="login-div">
      <h2>Login</h2>
      <input id="nome-usuario" type="name" placeholder="Nome">
      <input id="login-email" type="email" placeholder="Email">
      <input id="login-senha" type="password" placeholder="Senha">
      <button onclick="loginUsuario()">Entrar</button>
      <p id="login-msg"></p>
    </div>

    <!-- CALCULADORA -->
    <div id="calc-div" style="display:none;">
      <h2>Bem-vindo, <span id="user-nome"></span></h2>
      <div class="calculator">
        <div class="display" id="display">0</div>
        <div class="buttons">
          <button onclick="clearDisplay()">C</button>
          <button onclick="deleteLast()">←</button>
          <button onclick="appendOperator('/')">÷</button>
          <button onclick="appendOperator('*')">×</button>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="appendOperator('-')">−</button>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="appendOperator('+')">+</button>
          <button onclick="appendNumber('1')">1</button>
          <button onclick="appendNumber('2')">2</button>
          <button onclick="appendNumber('3')">3</button>
          <button class="equal" onclick="calculate()">=</button>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="appendNumber('.')">.</button>
        </div>
      </div>
      <h3>Histórico</h3>
      <ul id="history"></ul>
    </div>
  </div>
  <script src="{% static 'frontend/script.js' %}"></script>
</body>
</html>
